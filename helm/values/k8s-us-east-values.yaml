velero:
  image:
    repository: docker.io/velero/velero
  labels:
    app: velero
  podLabels:
    app: velero
  resouces:
    requests:
      cpu: 200m

  initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.5.0
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins

  configuration:
    provider: aws
    backupStorageLocation:
      name: velero-hetzner-aws
      bucket: velero-backups-hetzner-k8s-81aedd1
      default: true
    volumeSnapshotLocation:
      name: velero-hetzner-aws
      config:
        region: us-east-1
    logFormat: json
  
  credentials:
    existingSecret: velero-hetzner-aws-s3